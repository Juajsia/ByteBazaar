<div class="container">
    <form id="form" [formGroup]="form" (ngSubmit)="saveData()">
        <div class="selectContainer">
            <select name="score" formControlName="score">
                <option value="0" selected>Rate this product...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            @if (form.get('score')?.hasError('pattern') &&
            form.get('score')?.touched) {
            <span class="error">*Select a score*</span>
            }
        </div>
        @if (isCreateMode) {
        <textarea id="comment" name="comment" placeholder="Tell us about your experience (200 characters limit)..."
            formControlName="comment" maxlength="200"></textarea>
        } @else {
        <textarea id="comment" name="comment" placeholder="Tell us about your experience (200 characters limit)..."
            formControlName="comment" maxlength="200"></textarea>
        }
        <div class="btns">
            @if(!isCreateMode){
            <button type="button" class="btn cancel" (click)="closeForm(false)">Cancel</button>
            }
            @if(form.valid){
            <button type="submit" class="btn">Save</button>
            } @else {
            <button disabled type="submit" class="btn disabled">Save</button>
            }
        </div>
    </form>
</div>
