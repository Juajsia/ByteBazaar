<app-navbar></app-navbar>

<div id="container">
    <div id="inner">
        <h1 id="title">Add New Category</h1>
        <form id="form">

            <label for="name" class="form-input">Title: </label>
            <input type="text" name="name" placeholder="Title..." required>
            <label for="description" class="form-input">Description: </label>
            <textarea id="description" name="description" rows="5" cols="33" placeholder="Description..."
                required></textarea>

        </form>
        <button type="discard" class="btn btnCancel">Cancel <fa-icon class="btnIcon" [icon]="xIcon"></fa-icon></button>
        <button type="save" class="btn">Save <fa-icon class="btnIcon" [icon]="diskIcon"></fa-icon></button>

    </div>
</div>
