<div id="container">
  <div id="inner">
    <img src="../../../assets\Logo.png" alt="" id="logo" [routerLink]="['/']" />
    <h1 id="title">Log In</h1>
    <p>Input the information required below</p>
    <form id="form">
      <input type="email" [(ngModel)]="email" name="email" (input)="validEmail()" placeholder="Email" />
      @if (error != '') {
      <p id="error" class="error">{{ error }}</p>
      }
      <input type="password" [(ngModel)]="password" name="password" (input)="validPassword()" placeholder="Password" />
      @if (error1 != '') {
      <p id="error" class="error">{{ error1 }}</p>
      }
      <button type="button" (click)="login()">Log In</button>
      <!-- @if (error2 != '') {
      <p id="error" class="error">{{ error2 }}</p>
      } -->
    </form>
    <div id="links">
      <a [routerLink]="['/login/changePassword']">Forgot your password?</a>
      <p>Don't you have an account yet?</p>
      <a [routerLink]="['/signUp']">Sign Up</a>
    </div>
  </div>
</div>
